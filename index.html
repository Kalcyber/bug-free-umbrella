<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíñ</title>

<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", "Poppins", cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: #fff;
    border-radius: 25px;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: popIn 0.8s ease;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.2rem;
    color: #444;
  }

  img {
    width: 220px;
    max-width: 100%;
    margin: 15px 0;
    animation: bounce 2s infinite;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  button {
    border: none;
    padding: 12px 22px;
    font-size: 1.1rem;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .yes:hover {
    transform: scale(1.1);
    background: #ff2f55;
  }

  .no {
    background: #ddd;
  }

  .no:hover {
    transform: translateX(20px);
  }

  /* Hidden screens */
  .hidden {
    display: none;
  }

  /* Animations */
  @keyframes popIn {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 24px;
    animation: floatUp 5s linear infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="hearts" id="hearts"></div>

<!-- SCREEN 1 -->
<div class="card" id="screen1">
  <h1>Will you be my Valentine? üíò</h1>
  <img src="heart.gif" alt="Valentine GIF" />
  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes üíï</button>
    <button class="no">No üò¢</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="card hidden" id="screen2">
  <h1>Happy Valentine‚Äôs Day! üíñ</h1>
  <img src="penguins-hug.png" alt="Penguins Hugging" />
  <p><strong>You + Me Always üêßüêß</strong></p>
</div>

<script>
  function sayYes() {
    document.getElementById("screen1").classList.add("hidden");
    document.getElementById("screen2").classList.remove("hidden");
    startHearts();
  }

  function startHearts() {
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      hearts.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  }
</script>

</body>
</html>
